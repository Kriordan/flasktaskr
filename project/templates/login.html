{% extends "_base.html" %}
{% block content %}

<h1>Flasktaskr</h1>
<h3>Please login to access your task list.</h3>

<form action="/" method="post">
  {{ form.csrf_token }}
  <div>
    {{ form.name.label }}
    {{ form.name }}
  </div>
  <div>
    {{ form.password.label }}
    {{ form.password }}
  </div>
  <div>
    <input type="submit" value="Submit">
  </div>
</form>

<br>

<small>Need an account? <a href="/register">Signup!</a></small>

{% endblock %}
